name: Hmm...something's wrong ðŸ¤” (Bug report)
description: Something is wrong or could use fixing. Let me know what's going on!
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Give a clear and concise description of what is wrong.
      placeholder: Tell me what you see!
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
    validations:
      required: true
  - type: input
    id: relevant-link
    attributes:
      label: Relevant link
      description: Please provide a link related to this issue.
      placeholder: https://example.com
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        All good? Cool. Thanks for taking the time to do this!